<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>

<body>
    <main>
        <section class="pokedex">
            <div class="pokedex__imagem">
                <img src="./bulba_du.png" alt="Imagem do pokémon Bulbasaur">
            </div>
            <div class="pokedex__titulo">
                <hr>
                <div class="pokedex__titulo__principal">
                    <img src="./pokeball.png" alt="Imagem de uma pokebola" class="pokedex__titulo__principal__imagem">
                    <h1>Bulbasaur</h1>
                </div>
                <hr>
            </div>
            <div class="pokedex_descricao">
                <p>Ele carrega uma semente nas costas desde o nascimento. À medida que seu corpo cresce, a semente
                    também
                    cresce.</p>
            </div>
            <div class="pokedex__botoes">
                <a href="#">Anterior</a>
                <a href="#">Próximo</a>
            </div>
        </section>
    </main>
</body>

</html>
